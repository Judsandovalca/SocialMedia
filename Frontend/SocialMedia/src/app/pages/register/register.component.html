<h1>Registro</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" formControlName="username" id="username" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="age">Edad</label>
    <input type="number" formControlName="age" id="age" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" formControlName="email" id="email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" id="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>

<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
